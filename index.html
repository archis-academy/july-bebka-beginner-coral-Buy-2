<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coral Buy</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Kodlar Buraya YazÄ±lacak-->
    <!-- ======= Hero Section Start ======= -->
    <div class="top-main-section">
      <div class="left-frame">
        <img src="images/hero-section/left_frame.svg" alt="#">
      </div>
      <div class="product-section">
        <div class="collections-content">
          <h1 class="content-title content-features">Collections</h1>
          <p class="content-text content-features">You Can Explore And Shop Many Different Collection <br>
            From Various Brands Here.</p>
          <button class="btn-content btn-content:hover">
            <img src="images/hero-section/ic_shop.svg" alt="#" class="img-padding">Shop Now
          </button>
        </div>
        <div class="product-image">
          <img src="images/hero-section/image_product.svg" alt="#">
        </div>
        <div class="right-frame">
          <img src="images/hero-section/right_frame.svg" class="img-top" alt="#">
        </div>
      </div>
    </div>
    <!-- ===== Hero Section End === -->
    <!-- Newsletter Instagram Start -->
    <section class="newsletter-section">
      <div class="instagram-container">
        <div class="instagram-title">
          <h3 class="title"><b>Follow Products And Discounts On Instagram</b></h3>
        </div>
        <div class="instagram-album">
            <div class="single-photo">
              <img src="images/cta-section/image1.png" alt="image1" />
            </div>
            <div class="single-photo">
              <img src="images/cta-section/image2.png" alt="image2" />
            </div>
            <div class="single-photo">
              <img src="images/cta-section/image3.png" alt="image3" />
            </div>
            <div class="single-photo">
              <img src="images/cta-section/image4.png" alt="image4" />
            </div>
            <div class="single-photo">
              <img src="images/cta-section/image5.png" alt="image5" />
            </div>
            <div class="single-photo">
              <img src="images/cta-section/image6.png" alt="image6" />
            </div>
        </div>
      </div>
    </section>
    <!-- Newsletter Instagram End -->
  </body>
</html>
